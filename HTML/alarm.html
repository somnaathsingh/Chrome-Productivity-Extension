<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            width: 300px;
            background-color: #CCF2F4;
        }
    </style>
</head>

<body>
    <a href="../index.html" class="text-decoration-none">
        <div style="height: 40px; background-color: #F4F9F9;">
            <h1 class="text-center align-middle fw-normal text-dark "">PRODUCTIVITY++</h1>
        </div>
    </a>
    <div class=" container">
                <br>
                <h2 class="fs-3 fw-normal text-center">Alarm</h2>
                <br>
                <form action="">
                    <div class="row">
                        <div class="col-4">
                            <label for="hour" class="form-label">HOUR</label>
                        </div>
                        <div class="col-4">
                            <label for="min" class="form-label">MIN</label>
                        </div>
                        <div class="col-4">
                            <label for="sec" class="form-label text-center">SEC</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <input type="number" name="hour" id="hour_1" value="0" class="form-control">

                        </div>
                        <div class="col-4">
                            <input type="number" name="min" id="min_1" value="0" class="form-control">

                        </div>
                        <div class="col-4">
                            <input type="number" name="sec" id="sec_1" value="0" class="form-control">

                        </div>
                    </div>
                    <br>

                    <label for="alert" class="form-label">LABEL</label>
                    <input type="text" name="label" id="label" placeholder="Optional" class="form-control">
                    <br>
                    <input type="button" id="button1" class="btn btn-primary" value="START" class="form-control">

                </form>
                <p class="countdown text-center"></p>
                <br>
                <div class="row">
                    <div class="col-6">
                        <input type="button" value="RESET" class="reset form-control btn btn-warning "
                            style="display: none;">
                    </div>
                    <div class="col-6">
                        <input type="button" value="PAUSE" class="pause form-control btn btn-light "
                            style="display: none;">
                    </div>
                    <br>
                    <br>

                    <script src="../HTML-js/alarm/currentstate_timer.js"></script>
                    <script src="../HTML-js/alarm/eventListener.js"></script>
                    <script src="../HTML-js/alarm/timer.js"></script>
                </div>
</body>

</html>
